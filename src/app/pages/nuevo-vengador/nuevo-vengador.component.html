<h2 class="form-title">Agregar Nuevo Vengador</h2>

<div class="form-container">
  <form (ngSubmit)="submitForm()" class="form-group">
    <div class="form-group">
      <label for="name" class="form-label">Nombre:</label>
      <input type="text" id="name" [(ngModel)]="newAvenger.name" name="name" required class="form-input">
    </div>

    <div class="form-group">
      <label for="hero" class="form-label">Héroe:</label>
      <input type="text" id="hero" [(ngModel)]="newAvenger.hero" name="hero" required class="form-input">
    </div>

    <div class="form-group">
      <label for="link" class="form-label">Enlace:</label>
      <input type="text" id="link" [(ngModel)]="newAvenger.link" name="link" required class="form-input">
    </div>

    <div class="form-group">
      <label for="description" class="form-label">Descripción:</label>
      <textarea id="description" [(ngModel)]="newAvenger.description" name="description" required class="form-input"></textarea>
    </div>

    <div class="form-group">
      <label for="img" class="form-label">URL de la Imagen:</label>
      <input type="text" id="img" [(ngModel)]="newAvenger.img" name="img" required class="form-input">
    </div>

    <div class="form-group">
      <label for="isActive" class="form-label">Activo:</label>
      <input type="checkbox" id="isActive" [(ngModel)]="newAvenger.isActive" name="isActive" class="form-input">
    </div>

    <div class="form-group">
      <label for="video" class="form-label">URL del Video:</label>
      <input type="text" id="video" [(ngModel)]="newAvenger.video" name="video" required class="form-input">
    </div>

    <div class="form-group">
      <label for="strength" class="form-label">Fuerza:</label>
      <input type="number" id="strength" [(ngModel)]="newAvenger.strength" name="strength" required class="form-input">
    </div>

    <div class="form-group">
      <label for="height" class="form-label">Altura:</label>
      <input type="number" id="height" [(ngModel)]="newAvenger.height" name="height" required class="form-input">
    </div>

    <div class="form-group">
      <label for="weight" class="form-label">Peso:</label>
      <input type="number" id="weight" [(ngModel)]="newAvenger.weight" name="weight" required class="form-input">
    </div>

    <button type="submit" class="form-button">Agregar Vengador</button>
  </form>
</div>
